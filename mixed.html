<!doctype html>
<html>
    <head>
        <title>boop</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="piece.css">
        <link rel="stylesheet" href="https://use.typekit.net/ams1xap.css">
    </head>
    <body>
        <div class="container">
            <header>
                <a href="works.html">
                <h1>Annelise Box</h1>
                </a>
            </header>

            <main>
                <div class="image-gallery">
                    <div class="image-container">
                        <!-- Close the image -->
                        <span onclick="this.parentElement.style.display='none'" class="closebtn">&times;</span>
                      
                        <!-- Expanded image -->
                        <img id="expandedImg" style="width:100%">
                      
                        <!-- Image text -->
                        <div id="imgtext"></div>
                    </div>
                    <div class="column">
                        <img src="workpics/mixedbook_Page_01_Image_0001.png" alt="Nature" onclick="myFunction(this);">
                    </div>
                      <div class="column">
                        <img src="workpics/mixedbook_Page_04_Image_0001.png" alt="Snow" onclick="myFunction(this);">
                      </div>
                      <div class="column">
                        <img src="workpics/mixedbook_Page_06_Image_0001.png" alt="Mountains" onclick="myFunction(this);">
                      </div>
                      <div class="column">
                        <img src="workpics/mixedbook_Page_07_Image_0001.png" alt="Lights" onclick="myFunction(this);">
                      </div>
                    </div>
                    
                    <!-- The expanding image container -->
                    <div class="image-container">
                      <!-- Close the image -->
                      <span onclick="this.parentElement.style.display='none'" class="closebtn">&times;</span>
                    
                      <!-- Expanded image -->
                      <img id="expandedImg" style="width:100%">
                    
                      <!-- Image text 
                      <div id="imgtext"></div>-->
                      </div>
                

               <div class="description">
                        <div class="title">
                            <h1>MIXED</h1>
                        </div>
                        <div class="year">
                            <h2>2023</h2>
                        </div>
                        <div class="medium">
                            <h2>Book, 9 x 12x 1 in, Cotton, Vinyl, Polyester</h2>
                        </div>
                        <div class="description-text">
                            <h3>MIXED is an introspective work that explores my experience and polarization growing up biracial.</h3>
                        </div>
                </div>
             </main>
        </div>

        <script>
            function myFunction(imgs) {
  // Get the expanded image
  var expandImg = document.getElementById("expandedImg");
  // Get the image text
  var imgText = document.getElementById("imgtext");
  // Use the same src in the expanded image as the image being clicked on from the grid
  expandImg.src = imgs.src;
  // Use the value of the alt attribute of the clickable image as text inside the expanded image
  //imgText.innerHTML = imgs.alt;
  // Show the container element (hidden with CSS)
  expandImg.parentElement.style.display = "block";
}
        </script>
    </body>
</html>
